   <div class="search-iconn">
    <div class="container">

   </div>
      <div class="middle-sec  ">
        <div class="container">
          <div class="row forest container m-auto ">
            <div class="col-lg-4 today p-0">
              <div class="whatday d-flex justify-content-between p-4 py-3 w-100">
                <p class="currentday m-0" id="currentday">Sunday</p>
                <div>
                  <span class="datenum m-0">3</span>
                  <span id="datemonth">January</span>
                </div>
            </div>
            <div class="degree p-4 ">
              <h3 class="cityName fs-5">Cairo</h3>
              <div class="degreeWithImg d-flex justify-content-between  align-items-center">
                  <p class="currDegree text-white m-0 display-5 fw-bolder">19&deg;C</p>
                  <img class="w-25 m-0 todayCondition-icon" src="./images/clouds.png" alt="cloud">
              </div>
              <p class="degreeDes todayCondition-text text-center p-4">sunny</p>
              <ul class="position-relative windday m-0 list-unstyled d-flex align-items-center justify-content-center">
                <img src="./images/icon-umberella.png" alt=""> <li class="precip_in mx-3"> 20%</li>
                <img src="./images/icon-wind.png" alt=""><li class="wind_kph mx-3"> 18km/h</li>
                <img src="./images/icon-compass.png" alt=""> <li class="wind_dir mx-3"> East</li>
              </ul>
            </div>
           
            </div>
            <div class="col-lg-4 tomorrow p-0">
              <div class="tommday d-flex justify-content-center flex-wrap p-4 py-3 w-100">
                <p class="tommorowday m-0">Monday</p>
            </div>
            <div class="degree p-4 text-center">
              <img class="w-25 m-0 tommCondition-icon" src="./images/rain.png" alt="cloud">
              <div class="degreeWithImg d-flex justify-content-center  align-items-center">
                <p class="Degreetomm text-white m-0 fs-3 fw-bolder">19&deg;C</p>
              
                 
              </div>
              <p class="Degreetommmin  m-0 fs-5 fw-bolder">19&deg;C</p>
              <p class="degreeDes  text-center p-4">Partly cloudy</p>
             
            </div>
            </div>
            <div class="col-lg-4 dayafter p-0">
              <div class="tommday d-flex justify-content-center flex-wrap p-4 py-3 w-100">
                <p class="tommorowday m-0">Monday</p>
            </div>
            <div class="degree p-4 text-center">
              <img class="w-25 m-0 tommCondition-icon" src="./images/clear.png" alt="cloud">
              <div class="degreeWithImg d-flex justify-content-center  align-items-center">
                  <p class="Degreetomm text-white m-0 fs-3 fw-bolder">19&deg;C</p>
                  
              </div>
              <p class="Degreetommmin  m-0 fs-5 fw-bolder">19&deg;C</p>
              <p class="degreeDes tommoCondition-text text-center p-4">Partly cloudy</p>
             
            </div>
            </div>
